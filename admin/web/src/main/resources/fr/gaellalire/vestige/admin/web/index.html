<html lang="en">
<head>
<meta charset="utf-8" />
<title>Vestige Admin</title>
<link rel="icon" type="image/x-icon" href="favicon.ico" />
<link rel="stylesheet" href="jquery-ui.css" />
<link rel="stylesheet" href="jquery.terminal-0.10.12.css" />
<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script src="jquery.terminal-0.10.12.js"></script>
<!-- <script src="jqueryui-ext.js"></script> -->
<script src="vestige.js"></script>
<style>
body {
	font-family: "Trebuchet MS", "Helvetica", "Arial", "Verdana",
		"sans-serif";
	font-size: 62.5%;
}

.toolbar {
	padding: 10px 4px;
}

.dialog label, .dialog input {
	display: block;
}

.dialog label {
	margin-top: 0.5em;
}

.dialog input, .dialog textarea {
	width: 95%;
}

#loading-div-background {
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	background-color: #AAA;
	width: 100%;
	height: 100%;
	opacity: 0.3;
	z-index: 998;
}

* html #loading-div-background { /* only ie6 : hack position fixe */
	filter: alpha(opacity = 30);
	position: absolute;
	top: expression(( document.documentElement.scrollTop ||  
		 document.body.scrollTop)+ this.offsetHeight- this.offsetHeight);
	left: expression(( document.documentElement.scrollLeft ||  
		 document.body.scrollLeft)+ this.offsetWidth- this.offsetWidth);
}

#loading-div {
	display: none;
	width: 32px;
	height: 32px;
	background-color: #ffffff;
	text-align: center;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -16px;
	margin-top: -16px;
	z-index: 999;
}

.ui-combobox {
	position: relative;
	display: inline-block;
}

.ui-combobox-toggle {
	position: absolute;
	top: 0;
	bottom: 0;
	margin-left: -1px;
	padding: 0;
	/* adjust styles for IE 6/7 */
	*height: 1.7em;
	*top: 0.1em;
}

.ui-combobox-input {
	margin: 0;
	padding: 0.3em;
}
</style>
</head>
<body>
  <h1>Vestige Admin</h1>
  <div id="loading-div-background"></div>
  <div id="loading-div" class="ui-corner-all">
    <img src="load.gif" alt="Loading.." />
  </div>
  <div id="dialog-terminal" title="Terminal">
    <div id="term_demo">
    </div>
  </div>
  <div id="dialog-message" title="Error"></div>
  <div id="dialog-addrepo" class="dialog" title="Add repository">
    <form>
      <fieldset class="ui-helper-reset">
        <label for="tab_localname">Local name</label> <input type="text" name="tab_localname" id="tab_localname" value="" class="ui-widget-content ui-corner-all" /> <label
          for="tab_url">URL</label> <input type="text" name="tab_url" id="tab_url" value="" class="ui-widget-content ui-corner-all" />
      </fieldset>
    </form>
  </div>
  <div id="dialog-install" class="dialog" title="Install application">
      <div class="ui-widget">
        <label for="dialog-install-repo">Select a repository</label> 
        <div style="display: flex; align-items: center;">
          <select id="dialog-install-repo"></select>&nbsp;&nbsp;&nbsp;
          <button id="dialog-install-add-repo">Add another repository...</button>
        </div>
        <label for="dialog-install-name">Enter repository application name</label> <input id="dialog-install-name" /> 
        <label for="dialog-install-version">Enter repository application version</label> <input id="dialog-install-version"  /> 
        <label for="dialog-install-local">Choose local application name</label> <input  id="dialog-install-local" />
      </div>
  </div>
  <div id="dialog-migrate" class="dialog" title="Migrate">
    <form>
      <fieldset class="ui-helper-reset">
        <label for="dialog-migrate-version">Version</label> <input id="dialog-migrate-version" />
      </fieldset>
    </form>
  </div>
  <button id="refresh">Refresh</button>
  <button id="install_app">Install application...</button>
  <button id="update_all">Update all applications</button>
  <button id="open_term">Open web terminal</button>
  <br>
  <br>
  <div id="tabs">
  </div>
</body>
</html>
